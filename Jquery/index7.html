<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 20px;
        }

        span {
            margin: 0 15px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div>
        <button  id="next">+</button>
        <span id="kq">0</span>
        <button  id="pre">-</button>
    </div>
</body>
<script>



    $("#next").click(function clickTang() {
        let ketqua = parseInt($("#kq").text()) + 1;
        $("#kq").text(ketqua);
        console.log(ketqua);
        checkColor();
    });
  
    function clickGiam() {
        let ketqua = parseInt($("#kq").text()) - 1;
        $("#kq").text(ketqua);
        checkColor();

    }
    $("#pre").click(clickGiam);
    function checkColor() {
        if (parseInt($("#kq").text()) > 0) {
            $("#kq").css("color", "green");
        }
        else if (parseInt($("#kq").text()) < 0) {
            $("#kq").css("color", "red");
        }
        else
        $("#kq").css("color", "#333");
    }

</script>

</html>
