<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body>
    <div class="toasts">
        <div class="toast ">
            <i class="fa-solid fa-circle-check icon-check"></i>
            <div class="message">
                <span class="title-1">Success</span>
                <span class="title-2">Your changes has been saved</span>
            </div>

            <i class="fa-solid fa-xmark icon_close"></i>
            <div class="countdown"></div>
        </div>

    </div>
    <button class="toast-btn">
        Show Success
    </button>


    <script src="main.js"></script>
</body>
