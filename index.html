<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="font/fontawesome-free-6.1.0-web/fontawesome-free-6.1.0-web/css/all.css">

    <title>Document</title>
</head>

<body>
    <div class="shop">
        <header class="header">
            <div class="navbar_top">
                <div class="grid wide">
                    <marquee behavior="" direction="" color="while">Đặt hàng ngay tại ShopDunk</marquee>
                </div>
            </div>
            <div class="navbar_body">
                <div class="grid wide">
                    <div class="navbar_body_content">
                        <img src="img/Logo-ShopDunk.svg" class="logo" alt="">
                        <ul class="list">
                            <li class="list_items">
                                <i class="list_items_icon fa-brands fa-apple"></i>
                                <span class="list_items_text">Authorised Reseller</span>
                            </li>
                            <li class="list_items">
                                <i class="list_items_icon fa-solid fa-phone"></i>
                                <span class="list_items_text">19006626</span>
                            </li>

                            </li>
                            <li class="list_items">
                                <i class="list_items_icon fa-solid fa-location-dot"></i>
                                <span class="list_items_text">Địa Chỉ</span>
                            </li>
                            <li class="list_items">
                                <i class="list_items_icon fa-solid fa-bag-shopping"></i>
                            </li>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="navbar_bottom">
                <div class="grid wide">
                    <ul class="navbar_bottom_menu">
                        <li class="menu_items"><a href="" class="menu_name">iPhone</a></li>
                        <li class="menu_items"><a href="" class="menu_name"> iPad</a></li>
                        <li class="menu_nitems"><a href="" class="menu_name">Mac</a></li>
                        <li class="menu_items"><a href="" class="menu_name">Apple Watch</a></li>
                        <li class="menu_items"><a href="" class="menu_name">AirPods</a></li>
                        <li class="menu_items"><a href="" class="menu_name">Phụ Kiện</a></li>
                        <li class="menu_items"><a href="" class="menu_name">Dịch Vụ</a></li>
                        <li class="menu_items"><a href="" class="menu_name">Khuyến Mãi</a></li>
                        <li class="menu_items"><a href="" class="menu_name">Trả Góp</a></li>
                    </ul>

                </div>
            </div>
        </header>
        <!-- ------------ -->
        <div class="content">
            <h1 class="content_title">iPhone</h1>
            <div class="product">
                <div class="grid wide">
                    <div class="row">
                        <div class="col c-4 background">
                            <img class="produce_img" src="img/ip13prm.webp" alt="">
                        </div>
                        <div class="col c-4 background">
                            <img class="produce_img" src="img/iphone-13-pro.webp" alt="">
                        </div> 
                        <div class="col c-4 background">
                            <img class="produce_img" src="img/ip13.webp" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col c-4 background">
                            <img class="produce_img" src="img/ip13mini.webp" alt="">
                        </div>
                        <div class="col c-4 background">
                            <img class="produce_img" src="img/iphone-12.webp" alt="">
                        </div> 
                        <div class="col c-4 background">
                            <img class="produce_img" src="img/iphone-13-pro-max-silver.webp" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


</body>

</html>
