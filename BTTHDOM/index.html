<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            display: block;
            background-color: #f3f3f3;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            float: left;
            margin: 5px;
        }

        .box:hover {
            transform: scale(.9);
            transition-duration: .5s;
            opacity: .8;
            cursor: pointer;
        }

        .box:active {
            transform: scale(1.5);
            transition-duration: .5s;
        }
    </style>
</head>

<body>

    <body>
        <div class="wrap">
            <h1> JS DOM </h1>
            <button onclick="moreBox()" id="btn">More boxes</button>
            <h4 id="score"> Total box:<span class="points"></span></h4>

            <div class="boxes" onclick="xoaBox(event)">
            </div>
        </div>
    </body>

    <script>
        let colors = [
            '#3498db',
            '#9b59b6',
            '#e74c3c',
            '#2c3e50',
            '#d35400',
        ]
        let btn = document.getElementById("btn");
        let boxes = document.querySelector(".boxes");

        function demBox(){
            let points = document.querySelector(".points");
            points.innerHTML = boxes.childElementCount;
        }

        function moreBox(){
            for (let i=0;i<colors.length;i++){
                let x = document.createElement("div");
                x.className="box";
                x.style.backgroundColor = colors[i];
                document.querySelector(".boxes").appendChild(x);
            }
            demBox();
        }
        moreBox();
        function xoaBox(event){
           let x = event.target;
           x.remove();
           demBox();
       }
    </script>
</body>

</html>
