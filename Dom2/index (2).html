<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        display: block;
      }
      #parent div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      #child-1 {
        background-color: red;
      }
      #child-2 {
        background-color: blue;
      }
      #child-3 {
        background-color: green;
      }
      #child-4 {
        background-color: purple;
      }
      #child-5 {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <div>
      <div id="parent">
        <div id="child-1"></div>
        <div id="child-2"></div>
        <div id="child-3"></div>
        <div id="child-4"></div>
        <div id="child-5"></div>
      </div>
    </div>

    <!-- 
      Khi click vào các thẻ div child sẽ alert lên id của thẻ đó
      Gợi ý: sử dụng target hoặc currentTarget của event object
      sau đó tìm trong đó để lấy id
     -->
     
  </body>
  <script>
    document.getElementById("parent").onclick = function(event) {
    alert("id = " + event.target.id);
};
  </script>
</html>
