<body>
  <!-- viết event khi click vào thẻ div sẽ đổi màu text p sang màu đỏ -->
  <!-- <div onclick="document.getElementById('demo').style.color='red'">Click to me please</div> -->
  <!-- <div onclick="clickme()">Click to me please</div> -->
  <div >Click to me please</div>

  <p id="demo">Change my color please</p>

</body>
<script>
  function clickme(){
    document.getElementById("demo").style.color="red";
  }
  document.querySelector('div').addEventListener('click',clickme);
  
document.querySelector("div")

</script>
